<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Quote generator</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="switch__languages">
            <a href="#" class="switch__language-en switch__language active  ">en</a>
            <span>/</span>
            <a href="#" class=" switch__language-ru switch__language  ">ru</a>
          </div>
    </header>


    <main class="main">
      <div class="container main__container">

        <blockquote class="quote__box">
          <p class="quote-text"></p>
        </blockquote>

        <button class="quote-btn border-button">Click me</button>
      </div>
      <div>
    </main>

    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__inner">
          <div class="footer__year">
            <span>Â©</span>
            <span>2022</span>
            <span> <a href="https://github.com/AndrewMatsiash">github</a>
            </span>
          </div>
          <a href="https://rs.school/js-stage0/ " class="logo-rsschool" target="_blank"></a>
        </div>
      </div>
    </footer>
  </div>



  <script src="./index.js"></script>
</body>

</html>
